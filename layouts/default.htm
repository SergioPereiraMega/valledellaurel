    <link rel="icon" type="image/png" href="{{ 'assets/img/iconified/apple-touch-icon-76x76.png' | theme }}" />
    <link rel="icon" type="image/png" href="{{ 'assets/img/iconified/apple-touch-icon-120x120.png' | theme }}" />
    <link rel="icon" type="image/png" href="{{ 'assets/img/iconified/apple-touch-icon-180x180.png' | theme }}" />

    <!-- Agrego link para tablas tipo datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css" />

    <!-- <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">    -->

    <link
      href="{{ [
        '@framework.extras',
        'assets/css/bootstrap.css',
        'assets/css/gaia.css',
        'assets/css/animate.css',
        ]|theme }}"
      rel="stylesheet"
    />

    <!--     <link rel="stylesheet" type="text/css" href="{{ 'assets/css/bootstrap.css' | theme }}" /> -->
    <!--     <link rel="stylesheet" type="text/css" href="{{ 'assets/css/gaia.css' | theme }}" /> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ 'assets/css/fonts/pe-icon-7-stroke.css' | theme }}" />
    <link rel="stylesheet" href="{{ 'assets/css/owl.carousel.min.css' | theme }}" />

    <script src="https://kit.fontawesome.com/04ee27ea2d.js" crossorigin="anonymous"></script>

    {% styles %}
  </head>

  <body>

    <header id="layout-header">
      {% partial 'header' %}
    </header>

    <!-- Content -->
    <section id="layout-content">
      {% page %}
    </section>

    <!-- Footer -->
    <footer id="layout-footer">
      {% partial 'footer' %}
    </footer>

    <!-- Scripts -->

    <script src="{{
        [
          '@jquery',
          '@framework',
          '@framework.extras',
          'assets/js/bootstrap.js',
          'assets/js/gaia.js',
          'assets/js/jquery.min.js',
          'assets/js/owl.carousel.min.js',
          'assets/js/modernizr.js'
        ] | theme
      }}"></script>

    <!--  file where we handle all the script from the Gaia - Bootstrap Template  -->

    <!--  script for google maps   -->

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYMloK_kzsasOQXg-xhGxnwvlAU3HTZWg&callback=initMap"
      async
      defer
    ></script>
    <!-- Agrego script para datatables -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>

 -->
