<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>October CMS - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}" />
    <meta name="title" content="{{ this.page.meta_title }}" />
    <meta name="author" content="OctoberCMS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="OctoberCMS" />
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png' | theme }}" />
    <!--        
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">   
 -->

    <link rel="stylesheet" type="text/css" href="{{ 'assets/css/bootstrap.css' | theme }}" />
    <link rel="stylesheet" type="text/css" href="{{ 'assets/css/gaia.css' | theme }}" />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" rel="stylesheet" type="text/css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{ 'assets/css/fonts/pe-icon-7-stroke.css' | theme }}" rel="stylesheet" />

    {% styles %}
  </head>
  <body>
    <!-- Header -->
    <header id="layout-header">
      {% partial 'header' %}
    </header>

    <!-- Content -->
    <section id="layout-content">
      {% page %}
    </section>

    <!-- Footer -->
    <footer id="layout-footer">
      {% partial 'footer' %}
    </footer>

    <!-- Scripts -->
    <!--     
    <script src="{{
        ['assets/js/bootstrap.js', 'assets/js/gaia.js', 'assets/js/jquery.min.js', 'assets/js/modernizr.js'] | theme
      }}"></script>
    
 -->
    <!--     file where we handle all the script from the Gaia - Bootstrap Template  
 -->
    <script src="{{ 'assets/js/jquery.min.js' | theme }}" type="text/javascript"></script>
    <script src="{{ 'assets/js/bootstrap.js' | theme }}" type="text/javascript"></script>

    <!--  js library for devices recognition -->
    <script src="{{ 'assets/js/modernizr.js' | theme }}" type="text/javascript"></script>

    <!--  script for google maps   -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
    <script type="text/javascript" src="{{ 'assets/js/gaia.js' | theme }}"></script>

 --></body>
</html>
